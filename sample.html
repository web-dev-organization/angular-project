<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <script src="lib/angular.js"></script>
    <script src="js/sample.js"></script>
    <style>
        html{
            height: 100%;
            width: 100%;
        }

        .block{
            margin-top: 50px;
        }

        .input-form div{
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .word-position{
            display: inline-block;
            width: 150px;
        }
    </style>
</head>
<body ng-app="myapp" ng-controller="samplecontroller">

<div class="input-form">
    <div>
        <div class="word-position">会员id：</div><input type="text" ng-model="memberId"/>
    </div>
    <div>
        <div class="word-position">昵称：</div><input type="text" ng-model="memberName"/>
    </div>
    <div>
        <div class="word-position">会员等级：</div><input type="text" ng-model="memberLevel"/>
    </div>
    <div>
        <div class="word-position">会员加入日期：</div><input type="text" ng-model="memberCreatedDate"/>
    </div>
</div>

<div>
     <input type="button" value="search" ng-click="search()"/>
</div>

<table>
    <thead>
        <tr>
            <th>No</th>
            <th>会员id</th>
            <th>昵称</th>
            <th>邮箱</th>
            <th>电话号码</th>
            <th>地址</th>
            <th>会员加入日期</th>
            <th>会员状态</th>
            <th>状态变更</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="list in mylist">
            <td>
                <div ng-bind="list.No"></div>
            </td>
            <td>
                <div ng-bind="list.memberId"></div>
            </td>
            <td>
                <div ng-bind="list.memberName"></div>
            </td>
            <td>
                <div ng-bind="list.mailAddress"></div>
            </td>
            <td>
                <div ng-bind="list.phoneNum"></div>
            </td>
            <td>
                <div ng-bind="list.place"></div>
            </td>
            <td>
                <div ng-bind="list.memberCreatedAt"></div>
            </td>
            <td>
                <div ng-bind="list.memberStatus"></div>
            </td>
            <td>
                <div></div>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
